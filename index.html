        .data-table {
            width: 100%;

            overflow: hidden;

        .loading {

        .spinner {

            border: 4px solid #f3f3f3;

            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;

        .refresh-btn {

        .stats-grid {

        @media (max-width: 768px) {

<body>

    <script>
        // Configuration - ATUALIZAR COM OS SEUS DADOS
        const CONFIG = {
            707891365376-q8id1oa16b72f8m1trudhtnsjjspvf83.apps.googleusercontent.com: 'YOUR_707891365376-q8id1oa16b72f8m1trudhtnsjjspvf83.apps.googleusercontent.com.apps.googleusercontent.com',
            APPSHEET_APP_ID: 'YOUR_APPSHEET_APP_ID',
            APPSHEET_TABLE_NAME: 'YOUR_TABLE_NAME',
            APPSHEET_API_KEY: 'YOUR_APPSHEET_API_KEY'
        };

        // Sample data for demonstration
        const SAMPLE_DATA = [
            { id: 1, nome: 'Jo√£o Silva', email: 'joao@email.com', departamento: 'Vendas', status: 'Ativo', data_registo: '2024-01-15' },
            { id: 2, nome: 'Maria Santos', email: 'maria@email.com', departamento: 'Marketing', status: 'Ativo', data_registo: '2024-01-18' },
            { id: 3, nome: 'Pedro Costa', email: 'pedro@email.com', departamento: 'TI', status: 'Inativo', data_registo: '2024-01-20' },
            { id: 4, nome: 'Ana Ferreira', email: 'ana@email.com', departamento: 'RH', status: 'Ativo', data_registo: '2024-01-22' },
            { id: 5, nome: 'Carlos Oliveira', email: 'carlos@email.com', departamento: 'Financeiro', status: 'Ativo', data_registo: '2024-01-25' }
        ];

        class AppSheetViewer {
            constructor() {
                this.currentUser = null;
                this.data = [];
                this.initializeApp();
            }

            initializeApp() {
                this.setupEventListeners();
                this.checkStoredAuth();
                this.initializeGoogleAuth();
                this.registerServiceWorker();
            }

            setupEventListeners() {
                document.getElementById('loginBtn').addEventListener('click', () => this.signInWithGoogle());
                document.getElementById('logoutBtn').addEventListener('click', () => this.signOut());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadData());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
            }

            checkStoredAuth() {
                const storedUser = localStorage.getItem('appsheet_user');
                if (storedUser) {
                    this.currentUser = JSON.parse(storedUser);
                    this.showMainApp();
                    this.loadData();
                }
            }

            initializeGoogleAuth() {
                // Torna a fun√ß√£o de callback global para o bot√£o Google
                window.handleCredentialResponse = this.handleCredentialResponse.bind(this);
                
                if (typeof google !== 'undefined') {
                    google.accounts.id.initialize({
                        client_id: '707891365376-q8id1oa16b72f8m1trudhtnsjjspvf83.apps.googleusercontent.com',
                        callback: this.handleCredentialResponse.bind(this),
                        auto_select: false
                    });
                    
                    // Renderiza o bot√£o oficial do Google
                    setTimeout(() => {
                        try {
                            google.accounts.id.renderButton(
                                document.querySelector('.g_id_signin'),
                                {
                                    type: 'standard',
                                    shape: 'rectangular',
                                    theme: 'outline',
                                    text: 'signin_with',
                                    size: 'large',
                                    logo_alignment: 'left'
                                }
                            );
                        } catch (error) {
                            console.log('Bot√£o Google n√£o dispon√≠vel, usando fallback');
                        }
                    }, 500);
                }
            }

            handleCredentialResponse(response) {
                try {
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));
                    this.currentUser = {
                        name: payload.name,
                        email: payload.email,
                        picture: payload.picture
                    };
                    
                    localStorage.setItem('appsheet_user', JSON.stringify(this.currentUser));
                    this.showMainApp();
                    this.loadData();
                } catch (error) {
                    console.error('Erro ao processar credenciais:', error);
                    this.showError('Erro no login. Tente novamente.');
                }
            }

            signInWithGoogle() {
                if (typeof google !== 'undefined') {
                    // Se o bot√£o oficial n√£o funcionar, usa o popup
                    google.accounts.id.prompt();
                } else {
                    // Fallback for demo - simulate login
                    this.currentUser = {
                        name: 'Utilizador Demo',
                        email: 'demo@email.com',
                        picture: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0iIzAwNzNlNiI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiLz48dGV4dCB4PSIyMCIgeT0iMjYiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNiIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkQ8L3RleHQ+PC9zdmc+'
                    };
                    
                    localStorage.setItem('appsheet_user', JSON.stringify(this.currentUser));
                    this.showMainApp();
                    this.loadData();
                }
            }

            signOut() {
                localStorage.removeItem('appsheet_user');
                this.currentUser = null;
                this.data = [];
                this.showLoginScreen();
            }

            showMainApp() {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                if (this.currentUser) {
                    document.getElementById('userName').textContent = this.currentUser.name;
                    document.getElementById('userAvatar').src = this.currentUser.picture;
                }
            }

            showLoginScreen() {
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
            }

            async loadData() {
                try {
                    this.showLoading();
                    
                    // Simulate API call - replace with actual AppSheet API call
                    await this.delay(1500);
                    
                    // For demo purposes, use sample data
                    // In production, replace with actual AppSheet API call:
                    // const data = await this.fetchFromAppSheet();
                    this.data = SAMPLE_DATA;
                    
                    this.updateStats();
                    this.renderTable();
                    
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    this.showError('Erro ao carregar dados da AppSheet. Verifique a configura√ß√£o da API.');
                }
            }

            async fetchFromAppSheet() {
                // Example AppSheet API call structure
                const response = await fetch(`https://api.appsheet.com/api/v2/apps/${CONFIG.APPSHEET_APP_ID}/tables/${CONFIG.APPSHEET_TABLE_NAME}/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': CONFIG.APPSHEET_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "Action": "Find",
                        "Properties": {},
                        "Rows": []
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro na API AppSheet');
                }
                
                return await response.json();
            }

            updateStats() {
                document.getElementById('totalRecords').textContent = this.data.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('pt-PT');
            }

            renderTable() {
                const container = document.getElementById('dataContainer');
                
                if (this.data.length === 0) {
                    container.innerHTML = '<p class="loading">Nenhum dado encontrado.</p>';
                    return;
                }

                // Get table headers from first object
                const headers = Object.keys(this.data[0]);
                
                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${this.formatHeader(header)}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${this.data.map(row => `
                                <tr>
                                    ${headers.map(header => `<td>${this.formatCellData(row[header])}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = tableHTML;
            }

            formatHeader(header) {
                return header.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            formatCellData(data) {
                if (data === null || data === undefined) return '-';
                if (typeof data === 'boolean') return data ? 'Sim' : 'N√£o';
                if (typeof data === 'string' && data.match(/^\d{4}-\d{2}-\d{2}/)) {
                    return new Date(data).toLocaleDateString('pt-PT');
                }
                return data;
            }

            showLoading() {
                document.getElementById('dataContainer').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>A carregar dados...</p>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('dataContainer').innerHTML = `
                    <div class="error">
                        <strong>Erro:</strong> ${message}
                    </div>
                `;
            }

            exportData() {
                if (this.data.length === 0) {
                    alert('N√£o h√° dados para exportar.');
                    return;
                }

                const csv = this.convertToCSV(this.data);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `appsheet_data_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            convertToCSV(data) {
                if (!data.length) return '';
                
                const headers = Object.keys(data[0]);
                const csvHeaders = headers.join(',');
                const csvRows = data.map(row => 
                    headers.map(header => {
                        const value = row[header];
                        return typeof value === 'string' && value.includes(',') 
                            ? `"${value}"` 
                            : value;
                    }).join(',')
                );
                
                return [csvHeaders, ...csvRows].join('\n');
            }

            registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    const swCode = `
                        const CACHE_NAME = 'appsheet-viewer-v1';
                        const urlsToCache = ['/'];
                        
                        self.addEventListener('install', event => {
                            event.waitUntil(
                                caches.open(CACHE_NAME)
                                    .then(cache => cache.addAll(urlsToCache))
                            );
                        });
                        
                        self.addEventListener('fetch', event => {
                            event.respondWith(
                                caches.match(event.request)
                                    .then(response => response || fetch(event.request))
                            );
                        });
                    `;
                    
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    
                    navigator.serviceWorker.register(swUrl)
                        .then(() => console.log('Service Worker registado'))
                        .catch(err => console.log('Erro no Service Worker:', err));
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            tryAutoLogin() {
                // Removido - agora usamos apenas o bot√£o oficial
            }

            getUserFromBrowser() {
                // Removido - agora usamos apenas o bot√£o oficial
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AppSheetViewer();
        });

        // Install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or notification
            console.log('PWA pode ser instalada');
        });
    </script>
